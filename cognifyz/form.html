<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body class="body">
    <div><h1 class="h1">User Form</h1></div>
  <div class="container">
    <form  class="form" action="#" method="post">
      <label class="label" for="inputField">Enter your name:</label><br>
      <input type="text" id="inputField" name="name" placeholder="Your name" required>
      <br><br>
      <button class="button" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
